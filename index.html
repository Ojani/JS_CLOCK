<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="A simple JavaScript analog clock.">
    <title>Ojani's Analog Clock</title>

    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>

</head>
<body>

    <div class="clockWrapper">
        <div class="clock center">
            <div class="hrMark mrk1"></div>
            <div class="hrMark mrk2"></div>
            <div class="hrMark mrk3"></div>
            <div class="hrMark mrk4"></div>
            <div class="hrMark mrk5"></div>
            <div class="hrMark mrk6"></div>
            <div class="hrMark mrk7"></div>
            <div class="hrMark mrk8"></div>
            <div class="hrMark mrk9"></div>
            <div class="hrMark mrk10"></div>
            <div class="hrMark mrk11"></div>
            <div class="hrMark mrk12"></div>

            <div class="txt center">OJANI'S CLOCK</div>
            <div class="hr_arm arm center"></div>
            <div class="min_arm arm center"></div>
            <div class="sec_arm arm center"></div>
            <div class="centerPiece center"></div>
        </div>
    </div>
    
</body>
</html>
